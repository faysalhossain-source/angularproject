<table class="table">
  <thead>
    <tr>
      <th scope="col">Picture</th>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      <th scope="col">Country</th>
    </tr>
  </thead>
  <tbody>
    @for (item of data; track item.Name) {

      <tr>
        <th ><img src="{{item.Picture}}" alt="" width="80px" height="50px"></th>
        <td>{{item.Name}}</td>
        <td>{{item.City}}</td>
        <td>{{item.Country}}</td>
      </tr>
    }
  </tbody>
</table>
